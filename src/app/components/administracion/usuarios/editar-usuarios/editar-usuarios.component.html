<div class="wrapper">

    <app-navbar></app-navbar>
  
    <app-sidebar></app-sidebar>
  
    <div class="content-wrapper">
  
      <section class="content">
  
        <div class="container-fluid">

        <app-title [title]="title" [breadcrumbtitle]="breadcrumbtitle" [breadcrumbtitle2]="breadcrumbtitle2">
        </app-title>
        <div class="card"> 
            <!-- /.card-header -->
            <div class="card-body">
                <form (ngSubmit)="onSubmit( f )" #f="ngForm" class="form-group">                                
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" 
                               name="nombre"
                               class="form-control"
                               [(ngModel)]="usuario.nombre"
                               [ngClass]="{'is-invalid':f.submitted && f.controls['nombre'].errors}"
                               maxlength="450"
                               required>
                    </div> 
                    <div class="form-group">
                        <label for="email">Correo Electr√≥nico:</label>
                        <input type="email" 
                               name="email"
                               class="form-control"
                               [(ngModel)]="usuario.email"
                               [ngClass]="{'is-invalid':f.submitted && f.controls['email'].errors}"
                               readonly
                               required>
                    </div>          
                    <div class="form-group">
                        <label for="estado">Activo: </label>
                        <select name="estado"                         
                                class="form-control" 
                                [(ngModel)]="usuario.estado"                                
                                [ngClass]="{'is-invalid':f.submitted && f.controls['estado'].errors}"    
                                required>                            
                            <option value=1 [selected]="1 == estado">Si</option>
                            <option value=0 [selected]="0 == estado">No</option>                        
                        </select>
                    </div>  
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">
                            <i [ngClass]="{'fa-refresh fa-spin':loadingButton}" class="fa"></i>
                            Guardar
                        </button>  
                    </div>      
                        
                </form>
            </div>
        </div>

    </div>

</section>  

</div>

<aside class="control-sidebar control-sidebar-dark">
</aside>

</div>
